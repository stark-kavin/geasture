<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="navbar-brand">
                <img src="https://thumbs.dreamstime.com/b/red-cross-vector-icon-hospital-sign-medical-health-first-aid-symbol-isolated-vhite-modern-gradient-design-141217893.jpg" alt="Hospital Logo" class="navbar-logo">
                <span class="hospital-name">Hospital Admin</span>
            </div>
            
            <div class="nav-content">
                <ul class="nav-links">
                    <li><a href="/" class="nav-link active">Home</a></li>
                    <li><a href="/patients" class="nav-link">Patients</a></li>
                    <li><a href="{% url 'accounts' %}" class="nav-link">Accounts</a></li>
                </ul>
                
                <div class="admin-profile">
                    <div class="dropdown">
                        <button class="dropdown-toggle">
                            <i class="fas fa-user-md"></i>
                            <span class="admin-name">{{ request.user.username }}</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="{% url 'logout' %}" class="dropdown-item logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="admin-content">
        <h1>Welcome to Hospital Admin Dashboard</h1>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-content">
                    <h2>Patients</h2>
                    <p>Manage patient records, appointments, and medical history.</p>
                    <a href="{% url 'patients' %}" class="card-button">View Patients</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="card-content">
                    <h2>Accounts</h2>
                    <p>Manage user accounts, roles, permissions, and staff profiles.</p>
                    <a href="{% url 'accounts' %}" class="card-button">View Accounts</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle dropdown menu
        document.querySelector('.dropdown-toggle').addEventListener('click', function() {
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });

        // Close the dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-toggle') && 
                !event.target.parentElement.matches('.dropdown-toggle')) {
                var dropdowns = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
</body>
</html>
